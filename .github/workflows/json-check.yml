name: JSON Check

on:
  pull_request:

jobs:
  syntax_check:
    name: JSON Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: ${{github.event.pull_request.head.ref}}          
          fetch-depth: 0

      - name: JSON Syntax Check
        uses: limitusus/json-syntax-check@v2
        with:
          pattern: '\\.json$'
